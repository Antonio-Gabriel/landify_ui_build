<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="build a simple landing page" />
    <link rel="icon" type="image/png" href="./assets/images/Color.png" />

    <title>Landify</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/lib/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand ml-2">
            <img src="./assets/images/Dark.png" alt="landify logo" />

            <div
              role="button"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="nav-links"
            >
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

          <div class="navbar-menu">
            <div class="navbar-start">
              <a href="#" class="navbar-item">About</a>
              <a href="#" class="navbar-item">Products</a>
              <a href="#" class="navbar-item">Pricing</a>
              <a href="#" class="navbar-item">Blog</a>
              <a href="#" class="navbar-item">Jobs</a>

              <div
                class="navbar-item has-dropdown is-hoverable dropdown-selection"
              >
                <a href="#" class="navbar-link"> More </a>

                <div class="navbar-dropdown">
                  <a href="#" class="navbar-item">Profile</a>
                </div>
              </div>
            </div>

            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a href="#" class="mr-3">
                    <img
                      src="./assets/images/Google Play Badge.png"
                      alt="download with google"
                    />
                  </a>
                  <a href="#">
                    <img
                      src="./assets/images/App Store Badge.png"
                      alt="download with google"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
